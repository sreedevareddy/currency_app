<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
                        <select name="" id="">
                        </select>
                    </div>
                </div>
                <div class="icon"><-></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/in/flat/64.png" alt="flag">
                        <select name="" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Displays Here...</div>
            <button>Exchange Rate</button>
        </form>
    </div>

    <script src="./country-list.js"></script>
    <script src="./script.js"></script>
</body>
</html>
